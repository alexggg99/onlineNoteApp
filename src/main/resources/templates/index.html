<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <!--/*/ <th:block th:include="fragments/baseFragments :: header" ></th:block> /*/-->
</head>
<body>

<!--/*/ <th:block th:include="fragments/baseFragments :: navbar" ></th:block> /*/-->

<!-- Begin page content -->
<div class="container">
    <div class="jumbotron" id="contentContainer">
        <h1>Online notes app</h1>
        <p>Your Notes with you wherever you go</p>
        <p>Easy to use, protect your notes</p>
        <button type="button" class="btn btn-lg greenBtn signup" data-target="#signUpModal" data-toggle="modal">Sign up for free!</button>
    </div>
</div>

<form method="post" id="signUpForm">

    <div class="modal modal-center" id="signUpModal" role="dialog" area-labelledby="signUpLabel" area-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">&times;</button>
                <h4 id="signUpLabel">Registration</h4>
            </div>
            <div class="modal-body">
                <div id="signupmassage" class="margin-bottom-10">
                </div>
                <div class="form-group">
                    <label for="username" class="sr-only">Username</label>
                    <input id="username" type="text" name="username" class="form-control" placeholder="username"/>
                </div>
                <div class="form-group">
                    <label for="email" class="sr-only">Username</label>
                    <input id="email" type="email" name="email" class="form-control" placeholder="email"/>
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">Username</label>
                    <input id="password" type="password" name="password" class="form-control" placeholder="Choose password"/>
                </div>
                <div class="form-group">
                    <label for="passwordConfirm" class="sr-only">Username</label>
                    <input id="passwordConfirm" type="password" name="passwordConfirm" class="form-control" placeholder="Confirm password"/>
                </div>
            </div>
            <div class="modal-footer">
                <button id="" type="submit" name="signup" class="btn btn-green">Sign Up</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" th:src="@{js/register.js}"/>
</form>

<!--/*/ <th:block th:include="fragments/baseFragments :: footer" ></th:block> /*/-->

</body>
</html>
