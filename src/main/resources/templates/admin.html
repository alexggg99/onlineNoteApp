<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <!--/*/ <th:block th:include="fragments/baseFragments :: header" ></th:block> /*/-->
</head>
<body>

<!--/*/ <th:block th:include="fragments/baseFragments :: navbar" ></th:block> /*/-->


<div class="vertical-center">
    <div class="center-div">
        <div class="container">
            <table class="table table-striped table-bordered table-sm">
                <thead>
                <tr>
                    <th style="display:none">id</th>
                    <th scope="col">username</th>
                    <th scope="col">fullname</th>
                    <th scope="col">state</th>
                    <th scope="col">role</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                    <th:block th:each="user : ${users}">
                        <tr>
                            <td style="display:none" th:text="${user.id}">...</td>
                            <td scope="row" th:text="${user.username}">...</td>
                            <td th:text="${user.fullname}">...</td>
                            <td th:text="${user.state}">...</td>
                            <td th:text="${user.role}">...</td>
                            <td>
                                <a th:if="${user.state.toString() == 'Blocked'}"
                                        th:href="@{/admin/unblock(id=${user.id})}" class="btn btn-link btn-block text-info">
                                    <span>unblock</span>
                                </a>
                                <a th:if="${user.state.toString() == 'Activated'}"
                                   th:href="@{/admin/block(id=${user.id})}" class="btn btn-link btn-block text-info">
                                    <span>block</span>
                                </a>
                            </td>
                        </tr>
                    </th:block>
                </tbody>
            </table>
        </div>
    </div>
</div>


<!--/*/ <th:block th:include="fragments/baseFragments :: footer" ></th:block> /*/-->

</body>
</html>
